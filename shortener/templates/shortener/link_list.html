{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>All Shortened Links</h1>
    <ul>
        {% for link in links %}
        <li>{{ link.short_url }} - <a href="{{ link.original_url }}">{{ link.original_url }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
